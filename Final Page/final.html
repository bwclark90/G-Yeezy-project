  <div class="container">
    <div class="row">
      <div class="col s12 m6">
        <div class="card hoverable">
          <div class="card-image" id="cardHead">

          </div>
          <div class="card-content">
            <p class="flow-text" id="gameDesc"></p>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card hoverable">
          <div class="card-image" id="trailerBox">

          </div>
          <div class="card-content">
            <h5>Genres:</h5>
            <p class="flow-text ptxt" id="Genres">
            </p>
            <h5>Platforms: </h5>
            <p id="platforms" class="ptxt">
            </p>
            <h5>Tags: </h5>
            <p id="tags" class="ptxt">
            </p>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card horizontal hoverable">
          <div class="card-stacked">
            <div class="card-content">
              <div class="row">
                <div class="col s12 l6">
                  <h5>Developer:</h5>
                  <p class="ptxt" id="Devs">
                  </p>
                </div>
                <div class="col s12 l6">
                  <h5>Release Date:</h5>
                  <p class="ptxt" id="Release">
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="col s12 l6">
                  <h5>Rating:</h5>
                  <p class="ptxt" id="Rating">
                  </p>
                </div>
                <div class="col s12 l6">
                  <h5>ESRB:</h5>
                  <p class="ptxt" id="ESRB">
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s12 m6 l3">
        <div class="card hoverable">
          <div class="card-content">
            <span class="card-title">Best Price: </span>
            <p class="ptxt" id="cheapest"></p>
          </div>
          <div class="card-action" id="cheapLink">
          </div>
        </div>
      </div>
      <div class="col s12 m6 l3">
        <div class="card hoverable">
          <div class="card-content">
            <span class="card-title">
              <img height="30px" width="30px" src="./assets/images/steamlogo.jpg" alt="steam logo">
              Steam:
            </span>
            <p class="ptxt" id="playerCount"></p>
          </div>
          <div class="card-action" id="steamLink">
          </div>
        </div>
      </div>
